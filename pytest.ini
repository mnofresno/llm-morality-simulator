[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    -m "not requires_ollama"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_ollama: marks tests that require Ollama (skip in CI)
    requires_model: marks tests that require actual models (skip in CI)

[coverage:run]
source = core, scenarios
omit = 
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    core/model.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

